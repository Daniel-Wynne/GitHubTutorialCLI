<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif; /* Changed font to Georgia */
            background: linear-gradient(120deg, #f0f0f0, #c9d6ff); /* Added gradient background */
        }
        h1 {
            font-size: 3rem;
            color: #333;
            text-shadow: 2px 2px 4px #888; /* Added text shadow */
            border-bottom: 3px solid #333; /* Added underline border */
            padding-bottom: 10px; /* Added padding for the underline */
        }
    </style>
</head>
<body>
    <h1>My name is: Insert name here</h1>
</body>
</html>
